---
mqtt:
  ha_discovery:
    enabled: yes

# GPIO
gpio_modules:
  - name: gpio
    module: gpiod
    chip: /dev/gpiochip0

digital_inputs:
  - name: button
    module: gpio
    pin: 10
    inverted: true
    poll_interval: 0.1
    ha_discovery:
      component: binary_sensor
      name: JetHub Front Button

  - name: input1
    module: gpio
    pin: 46
    poll_interval: 0.1
    ha_discovery:
      component: binary_sensor
      name: JetHub Input 1
  - name: input2
    module: gpio
    pin: 45
    poll_interval: 0.1
    ha_discovery:
      component: binary_sensor
      name: JetHub Input 2
  - name: input3
    module: gpio
    pin: 44
    poll_interval: 0.1
    ha_discovery:
      component: binary_sensor
      name: JetHub Input 3
  - name: input4
    module: gpio
    pin: 43
    poll_interval: 0.1
    ha_discovery:
      component: binary_sensor
      name: JetHub Input 4

digital_outputs:
  - name: stat_led_red
    module: gpio
    pin: 26
    initial: low
    publish_initial: true
    ha_discovery:
      component: switch
      name: JetHub stat LED red
  - name: stat_led_green
    module: gpio
    pin: 27
    initial: low
    publish_initial: true
    ha_discovery:
      component: switch
      name: JetHub stat LED green
  - name: output1
    module: gpio
    pin: 30
    initial: low
    publish_initial: true
    ha_discovery:
      component: switch
      name: JetHub Relay 1
  - name: output2
    module: gpio
    pin: 29
    initial: low
    publish_initial: true
    ha_discovery:
      component: switch
      name: JetHub Relay 2
  - name: output3
    module: gpio
    pin: 28
    initial: low
    publish_initial: true
    ha_discovery:
      component: switch
      name: JetHub Relay 3
